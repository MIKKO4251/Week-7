<script>
    // arrow function
    const sum = (a,b) => a + b
    const remove = x => x - 5
    const callme = () => alert('hi Mikko')

    // normal function
    function add(x,y){
        return x + y
    }

    const arr = [1,2,3,4,5]

    // conditional statement [if statement]
    function score(){
        const val = prompt ('add your score')

        if(val <= 100 && !isNaN(val)){

            if(val >= 70){
                alert('excellent')
            }
            else if(val >= 60){
                alert('credit')
            }
            
        if(val >= 50){
            alert('passed!')
        }
    }    
        else{
        alert('sorry you failed')
    }
}

score()

</script>
